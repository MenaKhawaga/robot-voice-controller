 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Voice Controller</title>
       <style>
        body {
            margin: 0;
            height: 100vh;            /* make the body take the full height of the screen */
            display: flex;            /* turn the body into a Flex Container */
            justify-content: center;  /* center the card horizontally */
            align-items: center;      /* center the card vertically */            background-image: linear-gradient(90deg, #A100FFFF 0%, #71C4FFFF 100%);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 0 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.18);
            padding:40px;
        }


        #mic-btn {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #ffffff;
            border: none;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 65px; 
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin: 0 auto;

        }

         #mic-btn:hover {
            transform: scale(1.3);
        } 
        
       
        
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.7);
            }
            70% {
                box-shadow: 0 0 0 20px rgba(255, 255, 255, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(255, 255, 255, 0);
            }
        }
        
        .listening {
            animation: pulse 2s infinite; 
        }
        
        #transcript {
            margin-top: 30px;
            font-size: 1.2em;
        }
    </style>
    
</head>
<body>
   
    <div class="card">

    <h1 >Robot Voice Controller ü§ñ</h1>
    <h3> Say: Go ahead - Go back - Turn left - Turn right </h3>
    <button id="mic-btn" >üéôÔ∏è</button>
    <div id="transcript">Click the mic to give a command</div>

    </div>

     <script>
        const micButton = document.getElementById("mic-btn")
        const transcriptDiv = document.getElementById("transcript")


        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = new SpeechRecognition();
        recognition.lang = "en-US"; 
        recognition.continuous = false;

        recognition.onstart = function(){
            micButton.classList.add('listening');
            transcriptDiv.textContent = "Listening....";
        };

        recognition.onresult = function(event){

            let transcript = event.results[0][0].transcript;
            transcript = transcript.replace(/[".]/g, '');     // Remove all double quotes and periods
            transcriptDiv.textContent = `You said: ${transcript}`;
            // console.log('event',event);
        };

        recognition.onend = function(){
            micButton.classList.remove('listening');
        };

         recognition.onerror = function(event) {
                transcriptDiv.textContent = 'Error occurred: ' + event.error;
            };

        micButton.addEventListener('click', () => {
        recognition.start();
        });


        

    </script>


</body>
</html>
